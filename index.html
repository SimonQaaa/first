<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color:rgb(255, 255, 255);
            background-image: url('img/background.jpg');
            overflow: hidden;
            flex-direction:column;
        }

        header {
            position: relative;
            width: 100%;
            background-color:rgb(201, 206, 231, 0);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        section {
            width: 100%;
            
        }

        .bottom {
            width: 100%;
            background-color:rgb(38, 37, 39)
        }

        .logo {
            position: absolute;
            height: 80%;
            width: auto;
            left: 10%;
        }

        .header_model {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .header_text {
            position: relative;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            transition: font-size .52s ease-in-out;
        }

        .header_text:hover {
            background-color:rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border-radius: 15px;
        }

        .header_text.black {
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }
        /* .header_text.active {
            position: absolute;
            content: '';
            margin: 0;
            padding: 0;
            bottom: 0px;
            height: .5px;
            left: 20%;
            width: 60%;
            background-color: rgb(255, 255, 255);
            
        } */

        /* .header_text::after {
            position: absolute;
            content: '';
            margin: 0;
            padding: 0;
            bottom: 10px;
            height: .5px;
            left: 20%;
            width: 0%;
            background-color: rgb(255, 255, 255);
            transition: width 0.5s ease;
        } */

        .header_text + .header_text::before{ 
            content:'';
            position: absolute;
            left: 3px;
            top: 10px;
            width: 0px;
            height: 70%;
            background-color: black;
        }   

        .icon {
            position: absolute;
            right: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 25%;
            width: auto;
            cursor: pointer;
        }

        img {
            height: 100%;
        }

        .top_icon {
            height: 100%;
            width: 50px;
            padding: 4px;
        }

        .main {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .intro_main {
            position: relative;
            flex: 1;
            margin: 10px;
            width: 25%;
            height: 100px;
            border-radius: 15px;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor:pointer;
            transition: transform 0.5s ease;
        }
        
        .text {
            position: absolute;
            font-size: 36px;
        }

        .intro_main.active {
            transform: translateX(-50%)
        }

        .intro_text { 
            /* display: none; */
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color:rgb(255, 255, 255);
            border-radius: 15px;
            opacity: 0;
            transition: transform  1s ease;
            /* transition: opacity 1s ease; */
        }

        .intro_text.active {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateX(95%);
            opacity: 1;
            position: relative;
        }

        .intro_text::before {
            content:'';
            position: absolute;
            height: 80%;
            width: 1px;
            background-color: black;
            left:5%;
            opacity: 0;
            transition: opacity 2s;
        }

        .intro_text.active::before {
            opacity: 1;
        }
        .intro_text p {
            margin: 10px 10px 10px 50px;
            font-size: 18px;
            text-align:center;
            opacity: 0;
            transition: opacity 2s;
        }
        .intro_text p.op {
            opacity: 1;
        }
        
        .charactor {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 10%;
            z-index: -999;
        }
        .charactor img {
            width: 500px;
            height: 600px;
        }
        .simon {
            position: absolute;
            right: 0px;
        }
        .alone {
            position: absolute;
            left: 0px;
        }
        .bottom {
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .bottom p { 
            color: white;
            margin: 0px 20px;
            position: relative;
            font-size: 20px;
        }
        .bottom p + p::before {
            content:'❤';
            position: absolute;
            left:-30px;
        }
        .bottom p::after {
            content:''
        }
    </style>
</head>
<body>
    <header style="flex:2">
        <div class="logo">
            <img src="img/moon.png" style=" height: 100%;" alt="">
        </div>
        <div class="header_model">
            <div class="header_text">音乐</div>
            <div class="header_text">游戏</div>
            <div class="header_text">摄影</div>
            <div class="header_text">做饭</div>
            <div class="header_text">职业</div>
        </div>
        <div class="icon">
            <div class="top_icon">
                <a href="https://github.com/SimonQaaa/" target="_blank">
                    <img src="img/github.png" alt="">
                </a>
            </div>
            <div class="top_icon">
                <a href="https://bilibili.com" target="_blank">
                    <img src="img/bilibili.png" alt="">
                </a>
            </div>
            <div class="top_icon">
                <a href="https://douyin.com" target="_blank">
                    <img src="img/douyin.png" alt="">
                </a>
            </div>
            <div class="top_icon">
                <a href="https://weibo.com" target="_blank">
                    <img src="img/weibo.png" alt="">
                </a>
            </div>
        </div>
    </header>
    <section style="flex:12">
        <div class="main">
            <div class="intro_main">
                <div class="text">音乐</div>
                <div class="intro_text">
                    <p>喜欢唱歌、听歌的低音嗓，每天练声，爱唱流行乐，经典芭乐，偶尔R&B</p>
                </div>
            </div>
            <div class="intro_main">
                <div class="text">游戏</div>
                <div class="intro_text">
                    <p>彩笔游戏玩家，偶尔打LOL和主机游戏，看ts直播</p>
                </div>
            </div>
            <div class="intro_main">
                <div class="text">摄影</div>
                <div class="intro_text">
                    <p>采购摄影，没有摄像机，拍照只为记录生活</p>
                </div>
            </div>
            <div class="intro_main">
                <div class="text">做饭</div>
                <div class="intro_text">
                    <p>喜欢做饭，讨厌洗碗，因为懒所以次数也不多hh</p>
                </div>
            </div>
            <div class="intro_main">
                <div class="text">职业</div>
                <div class="intro_text">
                    <p>职业爱睡人，每天睡不醒</p>
                </div>
            </div>
        </div>
    </section>
    <div class="charactor">
        <div class="simon">
            <img src="img/simon.png" alt="">
        </div>
        <div class="alone">
            <img src="img/alone.png" alt="">
        </div>
    </div>
    <div class="bottom" style="flex:1">
        <p>Simon</p>
        <p>Alone</p>
    </div>

    <script>
        const intro_mains = document.querySelectorAll('.intro_main');
        intro_mains.forEach(function(intro_main) {
            intro_main.addEventListener('mouseenter', function() {
                const test = intro_main.querySelector('.intro_text');
                test.classList.toggle('active');
                const p = test.querySelector('p');
                p.classList.add('op');
                // const text = intro_main.querySelector('.text');
                intro_main.classList.toggle('active');
                console.log(test);
                console.log(intro_main);
                // console.log(text);
            })
            intro_main.addEventListener('mouseleave', function() {
                const test = intro_main.querySelector('.intro_text');
                test.classList.toggle('active');
                // const text = intro_main.querySelector('.text');
                intro_main.classList.toggle('active');
                const p = test.querySelector('p');
                p.classList.remove('op');
                console.log(test);
                console.log(intro_main);
                // console.log(text);
            })
        })
        
        const header_texts = document.querySelectorAll('.header_text');
        console.log(header_texts);
        header_texts.forEach(function(header_text) {
            header_text.addEventListener('click', function() {
                header_texts.forEach(function(header_text_tmp) {
                    header_text_tmp.classList.remove('black')
                })
                // this.style.color = 'white';
                this.classList.add('black')
                console.log(header_text);
            })
        })
    </script>
</body>
</html>
